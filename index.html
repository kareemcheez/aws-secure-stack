<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AWS Secure Stack</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #vanta-bg {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      line-height: 1.6;
    }

    a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="vanta-bg"></div>

  <div class="content">
    <h1>üîê AWS Secure Stack</h1>
    <p>
      This project is a fully modular, secure-by-default AWS infrastructure setup managed with Terraform.
      It includes best practices like multi-region CloudTrail logging, S3 encryption, static site hosting, and budget protections ‚Äî all automated via code.
    </p>
    <p>
      <a href="https://github.com/kareemcheez/aws-secure-stack" target="_blank">View the Code on GitHub</a>
    </p>
  </div>

  <!-- Vanta.js + Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
  <script>
    VANTA.CLOUDS({
    el: "#vanta-bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    backgroundColor: 0x0d0d0d,
    skyColor: 0x0d0d0d,
    cloudColor: 0xb89b00, //darkened-yellow: 0x7c6700, 0xb89b00,  light-yellow: 0xffd400
    cloudShadowColor: 0x000000,
    speed: 0.8,
  })

  </script>
</body>
</html>
